<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="main-container">
    <div class="section">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="info">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="right-container">
      <div class="subscription">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="signup-form">
        <form action="" id="form">
          <input type="text" placeholder="First Name" id="name">
          <p class="error errorName"></p>
          <input type="text" placeholder="Last Name" id="lastName">
          <p class="error errorLastName"></p>
          <input type="text" placeholder="Email Address" id="email">
          <p class="error errorEmail"></p>
          <input type="text" placeholder="Password" id="password">
          <p class="error errorPassword" id="error"></p>
          <button type="submit">Claim your free trial</button>
        </form>
        <div class="conditions">
          <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</body>

</html>
